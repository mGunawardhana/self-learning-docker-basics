<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mGunawardhana's BMI Calc</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box">

<!--        heading for bmi calculator-->
        <h1>BMI Calculator</h1>

        <div class="content">

<!--            height input catcher-->
            <div class="input">
                <label for="height">Height(cm)</label>
                <input id="height" type="text">
            </div>

<!--            weight input catcher-->
            <div class="input">
                <label for="weight">Weight(kg)</label>
                <input id="weight" type="text">
            </div>

<!--            calculate button-->
            <button id="calculate">Calculate BMI</button>

        </div>

        <div class="result">
            <p id="yourBmi">Your BMI is - </p>
            <div id="result">00.00</div>
            <p class="comment" id="commentId"></p>
        </div>


    </div>
</div>
<script src="assets/js/jquery/jquery-3.6.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
